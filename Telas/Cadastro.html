<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>ADM Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    	
		
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!------ Include the above in your HEAD tag ---------->

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<!------ Include the above in your HEAD tag ---------->

		

	</head>
<body>

<form class="form-horizontal">
<fieldset>
<div class="panel panel-primary">
    <div class="panel-heading p-3 mb-2 bg-info text-white">Cadastro</div>
    
    <div class="panel-body ">
<div class="form-group">
<div class="col-md-2 control-label">
        <p class="help-block" ><h11></h11> Campo Obrigatório </p>
</div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-1 control-label" for="Nome">Nome <h11></h11></label>  
  <div class="col-md-8">
  <input id="Nome" name="Nome" placeholder="Digite seu nome" class="form-control input-md" required="" type="text">
  </div>
</div>
<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-1 control-label" for="prependedtext">Email <h11></h11></label>
  <div class="col-md-8">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
    </div>
  </div>
</div>

<label class="col-md-1 control-label " for="Nome">Senha<h11></h11></label>  
  <div class="col-md-2">
  <input id="senha" name="dtnasc" placeholder="Digite sua senha" class="form-control input-md" required="" type="password" maxlength="10" onBlur="showhide()">
</div>



<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-2 control-label" for="Cadastrar"></label>
  <div class="col-md-8">
    <button id="Cadastrar" name="Cadastrar" class="btn btn-success " type="Submit">Cadastrar</button>
    <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
  </div>
</div>
<div id="formFooter">
    <a class="underlineHover" href="Login-e-senha.html" >Volta a Tela de Inicio</a>
  </div>
  
</div>
</div>


</fieldset>
</form>

</body>
</html>
